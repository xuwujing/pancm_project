syntax = "proto3";
// 生成的包名
option java_package="com.pancm.test.protobufTest.protobuf3";
//生成的java名
option java_outer_classname = "PersonMsg2";

message Person {  
      
    // ID（必需）  
     int32 id = 1;  
      
    // 姓名（必需）  
     string name = 2;  
      
    // email（可选）  
     string email = 3;  
  
    // 朋友（集合）  
     string friends = 4;  
} 